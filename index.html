<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Визуализация арены</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="stats team-score-block">
                <div class="score-icon">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Счет" style="width:32px;height:32px;vertical-align:middle;">
                </div>
                <div>
                    <div class="score-label">Счёт команды</div>
                    <div id="score" class="stat-value team-score-value">0</div>
                </div>
            </div>
        </header>
        
        <div class="content">
            <div class="map-container">
                <div class="controls">
                    <button id="refreshBtn">Обновить данные</button>
                    <div id="coordinates">Координаты: (0, 0)</div>
                </div>
                
                <div class="canvas-wrapper">
                    <canvas id="arenaCanvas"></canvas>
                    <div id="loading" class="loading">Загрузка данных...</div>
                </div>
                
                <div class="legend">
                    <!-- Легенда для типов гексов -->
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #8e44ad;">
                            <img src="img/house.png" alt="Муравейник" style="width:20px;height:20px;vertical-align:middle;">
                        </div>
                        <div>Муравейник</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #fff; border: 1px solid #ccc;"></div>
                        <div>Пустой</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #8B5C2A;"></div>
                        <div>Грязь</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ffe600;"></div>
                        <div>Кислота</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #bdbdbd;"></div>
                        <div>Камни</div>
                    </div>
                    
                    <!-- Легенда для типов муравьев (цвет + картинка) -->
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ffe600;">
                            <img src="img/worker.png" alt="Рабочий" style="width:20px;height:20px;vertical-align:middle;">
                        </div>
                        <div>Рабочий</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #e74c3c;">
                            <img src="img/soldier.png" alt="Боец" style="width:20px;height:20px;vertical-align:middle;">
                        </div>
                        <div>Боец</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #2ecc40;">
                            <img src="img/scout.png" alt="Разведчик" style="width:20px;height:20px;vertical-align:middle;">
                        </div>
                        <div>Разведчик</div>
                    </div>
                    
                    <!-- Легенда для типов ресурсов -->
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #3498db;">
                            <img src="img/apple.png" alt="Яблоко" style="width:20px;height:20px;vertical-align:middle;">
                        </div>
                        <div>Яблоко</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #3498db;">
                            <img src="img/bread.png" alt="Хлеб" style="width:20px;height:20px;vertical-align:middle;">
                        </div>
                        <div>Хлеб</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #3498db;">
                            <img src="img/nectar.png" alt="Нектар" style="width:20px;height:20px;vertical-align:middle;">
                        </div>
                        <div>Нектар</div>
                    </div>
                </div>
            </div>
            
            <div class="info-panel">
                <h2 class="panel-title">Наши муравьи</h2>
                <div id="antsList" class="ant-list">
                    <!-- Данные о муравьях будут здесь -->
                </div>
                
                <h2 class="panel-title">Видимые враги</h2>
                <div id="enemiesList" class="enemy-list">
                    <!-- Данные о врагах будут здесь -->
                </div>
                
                <h2 class="panel-title">Ресурсы</h2>
                <div id="foodList" class="food-list">
                    <!-- Данные о ресурсах будут здесь -->
                </div>
                
                <div class="status">
                    Статус: <span id="statusText">Ожидание данных...</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
